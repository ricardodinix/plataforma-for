<Location /plataforma-for>
	ProxyPreserveHost on
	ProxyPass http://forpdi-backend:8080/plataforma-for
	ProxyPassReverse http://forpdi-backend:8080/plataforma-for
	Order allow,deny
	Allow from all
</Location>

<Directory /usr/local/apache2/htdocs/>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteBase /
		RewriteRule ^index\.html$ - [L]
		RewriteCond %{REQUEST_FILENAME} !-f
		RewriteCond %{REQUEST_FILENAME} !-d
		RewriteCond %{REQUEST_FILENAME} !-l
		RewriteRule . /index.html [L]
	</IfModule>
</Directory>
